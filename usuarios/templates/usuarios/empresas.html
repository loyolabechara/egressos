{% extends "menu.html" %}

{% load static %}

{% block menu %}

<div class="container">

    <div class="row">
        <div class="col">
            <h3>Currículo Profissional:</h3>
        </div>
        <div class="col">
        </div>
    </div>

    <table class="table table-striped table-hover">
        {% for e in empresas %}
        <tr>
            <td>Empresa:</td>
            <td>{{ e.empresa.nome }}</td>
        </tr>

        {% empty %}
            <tr>
                <td>Ainda não há informações profissionais cadastradas</td>
            </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
