{% extends "menu.html" %}

{% load static %}

{% block menu %}

<div class="container">

    <div class="row">
        <div class="col">
            <h3>Currículo Acadêmico - Inclusão:</h3>
        </div>
        <div class="col text-end">
            <a class="btn btn-primary" href="{% url 'usuarios:academico' %}">Volta</a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <th>Curso</th>
            <th>Tipo</th>
        </thead>

        {% for c in cursos %}
        <tr>
            {% if c.tipoFormacao.id == 1 %}
            <td><a href="{% url 'usuarios:academico_inclui_graduacao' c.id %}">{{ c.nome }}</a></td>
            {% else %}
            <td><a href="{% url 'usuarios:academico_inclui_pos' c.id %}">{{ c.nome }}</a></td>
            {% endif %}
            <td>{{ c.tipoFormacao }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
