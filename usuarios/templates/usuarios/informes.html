{% extends "menu.html" %}

{% load static %}

{% block menu %}

<div class="container">

    <div class="row">
        <div class="col">
            <h3>Informes:</h3>
        </div>
        <div class="col">
        </div>
    </div>

    <table class="table table-striped table-hover">
        {% for i in informes %}
        <tr>
            <td>Título:</td>
            <td>{{ i.empresa.nome }}</td>
        </tr>

        {% empty %}
            <tr>
                <td>Ainda não há informes cadastrados</td>
            </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
